<div class="container">
    <mat-card>
        <div class="logo-container" style="margin-bottom: 16px;">
            <img src="assets/img/Logo-Blue.png" alt="">
          </div>
        <mat-card-content>
            <h2>Forgot Password</h2>
            <mat-form-field appearance="outline" style="margin-bottom: 16px;">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Username" [formControl]="email" #passwordResetEmail required>
                <mat-hint>For password recovery type in your Email-Adress</mat-hint>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <div class="button-container">
                <a mat-raised-button value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">Recover Password</a>
            </div>
            <div class="alternate">
                <span class="redirect" routerLink="/login"> Log In</span>
              </div>
        </mat-card-content>
    </mat-card>

</div>
