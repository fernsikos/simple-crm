<mat-card>
  <mat-progress-bar class="bar" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of userData" [routerLink]="['/user/' + user.customIdName]">
        <td>{{ user.firstname + ' ' + user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
    
    </table>

  </mat-card-content>
</mat-card>
<button (click)="openDialog()" class="add-btn" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
  </button>
