<div class="card-container">
    <mat-progress-bar class="bar" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Address</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Street + House No.</mat-label>
                <input [(ngModel)]="user.street" [disabled]="loading" matInput placeholder="Address">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip Code</mat-label>
                <input [(ngModel)]="user.zipcode" [disabled]="loading" matInput placeholder="Zip Code">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" [disabled]="loading" matInput placeholder="City">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="loading" (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button cdkFocusInitial (click)="saveUser()" [disabled]="loading">Save</button>
    </div>
</div>
