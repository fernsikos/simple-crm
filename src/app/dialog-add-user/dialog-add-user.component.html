<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div class="input-container">
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput placeholder="Placeholder" [matDatepicker]="picker1">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>

    </mat-form-field>

    <div>
       
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
